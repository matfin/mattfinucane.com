<template name="components_timeline">
	<div class="timeline">
		{{#each yearGroups}}
			{{#if highlighted}}
				<button class="year highlighted">
					{{#if showYears}}
						{{to}} &ndash; {{from}}
					{{/if}}
				</button>
			{{else}}
				<button class="year">
					{{#if showYears}}
						{{to}} &ndash; {{from}}
					{{/if}}
				</button>
			{{/if}}
		{{/each}}
	</div>
</template>
