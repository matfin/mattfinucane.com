<template name="components_header">
	{{#if navigationType.showClickNav}}
		{{>components_click_header}}
	{{else}}
		{{>components_touch_header}}
	{{/if}}
</template>

<template name="components_click_header">
	<header class="click">
		<div class="title">
			<h1>
				Matt Finucane 
			</h1>
			<h2>
				MeteorJS and iOS Developer
			</h2>
		</div>
		{{>components_github}}
		{{>components_nav}}
	</header>
</template>

<template name="components_touch_header">
	<header class="touch">
		<div class="title">
			<h1>
				Matt Finucane
			</h1> 
			<h2>
				iOS Developer
			</h2>
		</div>
		<button>
			<svg 	xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink"
					version="1.1"
					viewbox="0 0 40 24">
				<g>
					<rect width="40" height="4" />
					<rect y="10" width="40" height="4" />
					<rect y="20" width="40" height="4" />
				</g>
			</svg>
			<span>
				Menu
			</span>
		</button>
	</header>
	{{>components_nav "touch"}}
</template>

<template name="components_nav">
	<nav class="{{this}}">
		<ol>
			<li>
				<a href="{{pathFor 'portfolio'}}" title="Work">
					Portfolio
				</a>
			</li>
			<li>
				<a href="{{pathFor 'experience'}}" title="CV">
					Experience
				</a>
			</li>
			<li>
				<a href="{{pathFor 'about'}}" title="About">
					About
				</a>
			</li>
		</ol>
	</nav>
</template>
