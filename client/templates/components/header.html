<template name="components_header">
	<header>
		<div class="header__details">
			<h1 class="header__details__title">
				<a href="/">
					Matt Finucane
				</a>
			</h1>
			<h2 class="header__details__subtitle">
				Software Engineer
			</h2>
		</div>
		<nav class="header__nav">
			{{#unless isTouchDevice}}
				<button class="header__nav__click">
					<span></span>
				</button>
			{{else}}
				<button class="header__nav__touch">
					<span></span>
				</button>
			{{/unless}}
			<ol class="header__nav__list">
				<li class="header__nav__list__item">
					<a class="header__nav__list__item__link" href="{{pathFor 'portfolio'}}" title="Portfolio">
						Portfolio
					</a>
				</li>
				<li class="header__nav__list__item">
					<a class="header__nav__list__item__link" href="{{pathFor 'experience'}}" title="Experience">
						Experience
					</a>
				</li>
				<li class="header__nav__list__item">
					<a class="header__nav__list__item__link" href="{{pathFor 'about'}}" title="About">
						About
					</a>
				</li>
			</ol>
		</nav>
	</header>
</template>
