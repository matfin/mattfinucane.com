<template name="views_cv">
	<div class="wrapper center cv">
		<button class="paddle hidden icon-arrow-left" data-direction="previous">
		</button>
		<button class="paddle icon-arrow-right" data-direction="next">
		</button>
		{{>components_timeline timelineData}}
		<div class="sliderContainer">
			<div class="slider" style="width: {{sliderWidth}}%">
				{{#if Template.subscriptionsReady}}
					{{#each groupedJobs}}
						<div class="slide">
							{{#each this}}
								{{>cards_job}}
							{{/each}}
						</div>
					{{/each}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
