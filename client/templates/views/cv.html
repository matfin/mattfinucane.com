<template name="views_cv">
	<div class="wrapper cv">
		{{>components_timeline timelineData}}
		<div class="sliderContainer">
			<div class="slider" style="width: {{sliderWidth}}%">
				{{#if Template.subscriptionsReady}}
					{{#each groupedJobs}}
						<div class="slide">
							{{#each this}}
								
								{{>cards_job}}
								
							{{/each}}
						</div>
					{{/each}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
