<template name="cards_ghevent">
	<div class="gh_events" data-index="{{atIndex}}">
		<h2>
			GitGub Event
		</h2>
		<dl>
			<dt>
				{{#if repositories.isSingle}}
					Project
				{{else}}
					Projects
				{{/if}}
			</dt>
			{{#each repositories.collection}}
				<dd>
					<a href="{{url}}" title="{{name}}">
						{{name}}
					</a>
				</dd>
			{{/each}}
		</dl>

	</div>
</template>
