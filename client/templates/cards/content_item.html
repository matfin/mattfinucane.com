<template name="cards_content_item">
	{{#if Template.subscriptionsReady}}
		<section class="contentItem">
			<div class="staticContent">
				<div class="text">
					<h2>
						{{fields.title}}
					</h2>
					{{#markdown}}{{fields.content}}{{/markdown}}
				</div>
				{{#if images.useSlider}}
					<div class="imageSlider">
					</div>
				{{else}}
					<div class="image">
					</div>
				{{/if}}
			</div>
		</section>
	{{/if}}
</template>
