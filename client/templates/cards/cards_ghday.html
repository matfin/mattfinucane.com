<template name="cards_ghday">
	<div class="day">
		<svg xmlns="http://www.w3.org/2000/svg"
			 width="100%"
			 height="100%"
			 viewbox="0 0 100 60">

			 {{#each points}}
			 	<circle cx="{{this.x}}" cy="40" r="4">
				 	<animate 	attributeName="cy" 
				 				attributeType="XML"
				 				from="40"
				 				to="{{this.y}}"
				 				begin="500ms"
				 				dur="250ms"
				 				fill="freeze"
				 				repeatCount="1" />
				</circle>
			 {{/each}}
		</svg>
		<time datetime="{{this.end}}">
			{{formattedDate this.end "dd"}}
		</time>
	</div>
</template>
