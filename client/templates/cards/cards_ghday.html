<template name="cards_ghday">
	<div class="day">
		{{#if Template.subscriptionsReady}}

			{{#each points.asCollection}}
				<div class="day__commits">
					<div class="day__commits__indicator" style="height: {{this.y}}px;">
					</div>
				</div>
			{{/each}}

			<time class="day__commits__time" datetime="{{this.end}}">
				{{formattedDate this.end "dd"}} {{formattedDate this.end "DD/MM"}}
			</time>
		{{/if}}
	</div>
</template>
