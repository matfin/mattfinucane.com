<template name="cards_github_detail">
	<div class="githubDetail">
		<div class="activity">
			<h2>
				GitHub Activity
			</h2>
			<h3>
				{{commits.size}} Commits
			</h3>
			<time datetime="">
				{{formattedDate commits.lastEvent.created_at "DD[/]MM [at] h:mm a"}}
			</time> 
		</div>
		<ul class="messages">
			{{#each commits.collection}}
				<li>
					<a href="{{url}}" title="Go to commit message">
						{{message}}
					</a>
				</li>
			{{/each}}
		</ul>
	</div>
</template>
