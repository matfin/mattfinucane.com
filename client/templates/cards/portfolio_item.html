<template name="cards_portfolio_item">
	{{#if Template.subscriptionsReady}}
		<section class="portfolioItem">
			<div class="info">
				<h2>
					{{fields.title}}
				</h2>
				{{#markdown}}{{fields.description}}{{/markdown}}
				<h3>
					Skills
				</h3>
				<ol>
					{{#each skills}}
						<li>
							{{fields.title}}
						</li>
					{{/each}}
				</ol>
			</div>
			<div class="image">
				{{#with images}}
					{{> cards_image}}
				{{/with}}
			</div>	
		</section>
	{{/if}}
</template>
