<template name="cards_portfolio_item">
	{{#if deviceClass.isClick}}
		{{#with this}}
			{{>cards_click_portfolio_item}}
		{{/with}}
	{{else}}
		{{#with this}}
			{{>cards_touch_portfolio_item}}
		{{/with}}
	{{/if}}
</template>

<template name="cards_click_portfolio_item">
	{{#if Template.subscriptionsReady}}
		<section class="item">
			<div class="item__content">
				<div class="item__content__info">
					<h2 class="item__content__info__title">
						{{fields.title}}
					</h2>
					{{#markdown}}{{fields.description}}{{/markdown}}
					{{#with this}}
						{{>portfolio_skills}}
					{{/with}}
				</div>
				{{#with this}}
					{{>portfolio_images}}
				{{/with}}		
			</div>
			{{#with this}}
				{{>portfolio_links}}
			{{/with}}
		</section>
	{{/if}}
</template>

<template name="cards_touch_portfolio_item">
	<section class="item">
		<div class="item__content">
			<div class="item__content__info">
				<h2 class="item__content__info__title">
					{{fields.title}}
				</h2>
				{{#markdown}}{{fields.description}}{{/markdown}}
				{{#with this}}
					{{>portfolio_images}}
					{{>item_production_url}}
					{{>portfolio_skills}}
					{{>item_github_url}}
				{{/with}}
			</div>
		</div>
	</section>
</template>

<template name="portfolio_images">

	{{#if images.useSlider}}
		<div class="image__slider">
			{{#with images.collection}}
				{{> components_imageslider}}
			{{/with}}
		</div>
	{{else}}
		<div class="image__slider__image">
			{{#with images.collection}}
				{{#each this}}
					{{> cards_image}}
				{{/each}}
			{{/with}}
		</div>
	{{/if}}	
</template>

<template name="portfolio_skills">
	<div class="skills">
		<h3 class="skills__title">
			Code / Skills
		</h3>
		<ol class="skills__list">
			{{#each skills}}
				<li class="skills__list__item">
					{{fields.title}}
				</li>
			{{/each}}
		</ol>
	</div>
</template>

<template name="item_production_url">
	{{#if exists fields.productionUrl}}
		<a href="{{fields.productionUrl}}" class="production-url" title="{{fields.urlTitle}}">
			{{fields.urlTitle}}
		</a>
	{{/if}}
</template>

<template name="item_github_url">
	{{#if exists fields.githubUrl}}
		<a href="{{fields.githubUrl}}" class="icon-github github-url" title="See {{fields.title}} on GitHub">
		</a>
	{{/if}}
</template>

<template name="portfolio_links">
	{{#if linksExist.some}}
		<div class="portfolio__links">
			{{#with this}}
				{{>item_github_url}}
				{{>item_production_url}}
			{{/with}}
		</div>
	{{/if}}
</template>
