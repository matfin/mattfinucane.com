<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "Website",
	"@url": "{{ .Permalink }}",
	"name": "{{ .Site.Title }}",
	"author": {
		"@type": "Person",
		"name": "{{ .Site.Params.author }}"
	},
	"title": "{{ .Title }}",
	"description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"
}
</script>
