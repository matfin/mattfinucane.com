{{ $base 	:= .Site.Params.cl_image_base }}
{{ $image 	:= .Get "image" }}
{{ $align := .Get "align" }}
<section class="cv-job {{ if not $image }}no-image{{ end }}{{ $align }}">
	{{ if $image }}
		<figure class="animated-card">
			<img
				src="{{ $base }}/w_200/{{ $image }}" 
				srcset="{{ $base }}/w_200/{{ $image }} 1x, {{ $base }}/w_400/{{ $image }} 2x"
				alt="Logo"
			/>
		</figure>
	{{ end }}
	<aside>
		{{ .Inner }}
	</aside>
</section>
