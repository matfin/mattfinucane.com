<header>
	<a class="title" href="{{ .Site.BaseURL }}">
		<h1>
			{{ .Site.Params.title_first }} <strong>{{ .Site.Params.title_last }}</strong>
		</h1>
	</a>
	<button>
		<svg width="26" height="14" role="img" class="menu" data-svg="menu">
			<use xlink:href="/svg/sprite.svg#menu">
			</use>
		</svg>
		<svg width="26" height="14" role="img" class="close" data-svg="close">
			<use xlink:href="/svg/sprite.svg#close">
			</use>
		</svg>
	</button>
	{{ partial "nav" . }}
</header>
