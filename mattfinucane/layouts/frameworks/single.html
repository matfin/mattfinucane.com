<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ partial "head" . }}
	</head>
	<body>
		{{ partial "header" . }}
		<section class="teaser">
			<h2>
				{{ .Title }}
			</h2>
			<h3>
				{{ .Description }}
			</h3>
		</section>
		<section class="category">
			{{ .Content }}
		</section>
		{{ partial "footer" . }}
	</body>
</html>
