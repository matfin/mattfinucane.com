<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ partial "head" . }}
	</head>
	<body>
		{{ partial "header" . }}
		<section class="teaser">
			<div class="content">
				<h2>
					{{ .Title }}
				</h2>
				<h3>
					{{ .Description }}
				</h3>
			</div>
		</section>
		<section class="category">
			{{ .Content }}
		</section>
		{{ partial "footer" . }}
		{{ partial "scripts" .}}
	</body>
</html>
