<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ partial "head" . }}
	</head>
	<body>
		<div class="wrapper background-dark-green">
			{{ partial "header" . }}
		</div>
		<div class="wrapper background-dark-green">
			{{ partial "teaser" . }}
		</div>
		<div class="wrapper">
			<div class="page posts">
				{{ .Content }}
				<div class="posts-list">
					{{ range where .Data.Pages "Section" "blog" }}
						{{ .Render "card" }}
					{{ end }}
				</div>
			</div>
		</div>
		<div class="wrapper">
			{{ partial "footer" . }}
		</div>
		{{ partial "scripts" .}}
	</body>
</html>
