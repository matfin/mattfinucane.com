<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ partial "head" . }}
	</head>
	<body>
		{{ partial "header" . }}
		<section class="projects">
			{{ .Content }}
			<ul class="projects-list">
				{{ range where .Data.Pages "Section" "projects" }}
					<li>
						{{ .Render "card" }}
					</li>
				{{ end }}
			</ul>
		</section>
		{{ partial "footer" . }}
		{{ partial "scripts" .}}
	</body>
</html>
