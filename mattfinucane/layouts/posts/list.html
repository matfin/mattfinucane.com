<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ partial "head" . }}
	</head>
	<body>
		<div class="wrapper background-dark-green">
			{{ partial "header" . }}
			{{ partial "teaser" . }}
		</div>
		<div class="wrapper">
			<section class="page posts">
				{{ .Content }}
			</section>
		</div>
		<div class="wrapper background-light-green">
			{{ partial "footer" . }}
		</div>
		{{ partial "scripts" .}}
	</body>
</html>
