<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ partial "head" . }}
	</head>
	<body>
		{{ partial "header" . }}
		<section class="home">
			{{ .Content }}

			{{ range $name, $taxonomy := .Site.Taxonomies.frameworks }}
    			<li><a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a></li>
  			{{ end }}
			
		</section>
	</body>
</html>
