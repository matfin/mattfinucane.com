<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ partial "head" . }}
	</head>
	<body>
		{{ partial "header" . }}
		<section class="taxonomy">
			<p>
				This is taxonomy/tool.html - {{ .Title }}
			</p>

			{{ .Content }}

			<ul>
				{{ range .Data.Pages }}
					<li>
						{{ .Title }}
					</li>
				{{ end }}
			</ul>

		</section>
		{{ partial "footer" . }}
	</body>
</html>
